<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="main">

    <header> 
      <h1>Calculadora</h1>
    </header>

    <div id="d_resultado">
      <p id="p_resultado">12021.123x124</p>
    </div>

    <div id="d_teclado">

      <div class="tecla" id="7">7</div>
      <div class="tecla" id="8">8</div>
      <div class="tecla" id="9">9</div>
      <div class="tecla" id="del">DEL</div>
      <div class="tecla" id="4">4</div>
      <div class="tecla" id="5">5</div>
      <div class="tecla" id="6">6</div>
      <div class="tecla" id="+">+</div>
      <div class="tecla" id="1">1</div>
      <div class="tecla" id="2">2</div>
      <div class="tecla" id="3">3</div>
      <div class="tecla" id="-">-</div>
      <div class="tecla" id=".">.</div>
      <div class="tecla" id="0">0</div>
      <div class="tecla" id="/">/</div>
      <div class="tecla" id="x">X</div>
      <div class="tecla" id="reset">RESET</div>
      <div class="tecla" id="enter">=</div>


    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kauan.G</a>.
  </div>
  <script src="js/script.js"></script>
</body>
</html>
